<!DOCTYPE html>
<html>

<head>


    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
    <title>Pomodor Clock</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="./index.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>

    <body>
    <div class = "box">
        <h1>Pomodoro Clock</h1>
        <div class="inline">
            <p class="break"> Break Length
                <span></span>
                <button id="minus-break">-</button>
                <span id="session-break"></span>
                <button id="plus-break">+</button>
            </p>
        </div>
        <div id="countdown-break"></div>

        <div class="inline">
            <p class="session"> Session Length
                <span></span>
                <button id="minus-length">-</button>
                <span id="session-length"></span>
                <button id="plus-length">+</button>
            </p>
        </div>
        <div id="countdown-timer"></div>
        <button class="start-timer">Start</button>
    </div>
    </body>

</html>
